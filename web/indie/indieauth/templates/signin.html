$def with (client, client_author, identifier, scope, path)

<form method=post action=/$path>
<p>
<big>
$if client:
    $client<br>
    <small><code>$identifier</code></small>\
    $var title: Sign in to $client ($identifier)
$else:
    $identifier\
    $var title: Sign in to $identifier
</big>
$if client_author:
    <br><small>by
    <a href=$client_author["url"]>$client_author["name"]</a></small>
</p>
$if scope:
    <p>Scope: $scope</p>
<button>Sign In</button>
</form>
