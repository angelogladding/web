$def with (client, client_author, identifier, scope, path)
$var title: Sign in to $client?

<form method=post action=/$path>
<p>Sign in to
$if client:
    $client (<small><code>$identifier</code></small>)\
$else:
    $identifier
$if client_author:
    by <a href=$client_author["url"]>$client_author["name"]</a>\
?</p>
$if scope:
    <p>Scope: $scope</p>
<button>Sign In</button>
</form>
