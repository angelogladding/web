$def with (authorizations)
$var title: Authorizations

$for auth in authorizations:
    <p>$auth["client_id"]<br><small>$auth["redirect_uri"]<br>
    $auth["initiated"]</small></p>
    $ r = auth["response"]
    <p>$", ".join(r["scope"].split())</p>
    <p>$r["profile"]</p>
    <p>$r["access_token"]</p>
    $ revoked = auth["revoked"]
    $if revoked:
        <p><em><strong>revoked $revoked</strong></em></p>
