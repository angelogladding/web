$def with (resources, files)
$var title: Publishment

<h2>Resources</h2>
<ul>
$for resource in resources:
    <li>
    <p><a href=$resource["url"]>$resource["url"]</a><br>
    <small><strong>$"/".join(resource["types"].split())</strong>
    last modified $resource["modified"].diff_for_humans()</small></p>
    <pre>$pformat(resource["properties"])</pre>
    </li>
</ul>

<h2>Files</h2>
<ul>
$for file in files:
    <li><a href=/pub/media/$file.name>$file.name</a></li>
</ul>
