$def with (files)
$var title: Media Files

<h1>Media Files</h1>

<form action=/pub/media enctype=multipart/form-data method=post>
<input name=file type=file>
<button>Upload</button>
</form>

<ul>
$for file in files:
    <li>
    <form action=/pub/media/$file.name method=delete>
    <input type=hidden name=_http_method value=delete>
    <a href=/pub/media/$file.name>$file.name</a>
    <small>$round(file.stat().st_size / 1024)kb</small>
    <button>Delete</button>
    </form>
    </li>
</ul>
